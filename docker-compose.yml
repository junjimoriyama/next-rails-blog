
services:
  # データベース
  db:
    image: mysql:8.0
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sample
      MYSQL_PASSWORD: password
    ports:
      - 4306:4306
    volumes:
      - mysql-db:/var/lib/mysql
  
  # バックエンド
  api:
    tty: true
    depends_on:
      - db
    build:
      context: ./api/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./api:/app

  # フロントエンド
  web:
    build:
      context: ./web/
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./web:/app 

volumes:
  mysql-db:
    driver: local

